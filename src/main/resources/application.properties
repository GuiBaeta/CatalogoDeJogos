spring.application.name=API pessoal para catalogo de jogos


spring.devtools.restart.enabled=false

# Configura��o do H2
server.port=8080
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:dbCatalogoJogos;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Exibir console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Garante que as tabelas sejam criadas antes do data.sql
spring.sql.init.mode=always
